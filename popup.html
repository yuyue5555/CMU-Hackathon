<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      font-weight: 600;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(30px);
    }
    
    .status {
      margin-left: 15px;
      font-weight: 500;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    
    .stat-label {
      font-size: 14px;
    }
    
    .stat-value {
      font-weight: bold;
      color: #FFD700;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ Positive Content Replacer</h1>
    
    <div class="toggle-container">
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-slider"></div>
      </div>
      <div class="status" id="status">Enabled</div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Replacements:</span>
        <span class="stat-value" id="replaceCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Words Detected:</span>
        <span class="stat-value" id="wordCount">50+</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Highlight:</span>
        <span class="stat-value" id="highlightStatus">On</span>
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn btn-primary" id="optionsBtn">Settings</button>
      <button class="btn btn-secondary" id="refreshBtn">Refresh Page</button>
    </div>
    
    <div class="footer">
      Making the web more positive âœ¨
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
