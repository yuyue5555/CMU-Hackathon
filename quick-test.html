<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快速测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .test-box {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }
    
    .status {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>🚀 快速测试页面</h1>
  
  <div class="status">
    <strong>测试说明：</strong><br>
    1. 确保扩展已启用<br>
    2. 查看下面的文字是否被转换<br>
    3. 悬停在彩色文字上查看提示
  </div>
  
  <div class="test-box">
    <p>This is a terrible movie. I hate it so much.</p>
  </div>
  
  <div class="test-box">
    <p>You are stupid and your work is useless.</p>
  </div>
  
  <div class="test-box">
    <p>Everything is broken and I feel hopeless.</p>
  </div>
  
  <div class="test-box">
    <p>这部电影太糟糕了，我讨厌它。</p>
  </div>
  
  <script src="quick-test.js"></script>
</body>
</html>
